<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="caption">
    <div class="flex flex-wrap align-items-center justify-content-center card-container blue-container">
      <div class="fadeinleft animation-duration-3000 animation-iteration-infinite flex align-items-center justify-content-center
       font-bold bg-blue-800 text-white border-round m-2 px-6 py-3"><div class="text-3xl w-10">Products</div></div>
  </div>
    <p-button icon="pi pi-refresh" class="text-right"></p-button>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center">Product ID</th>
      <th class="text-center">Name</th>
      <th class="text-center">Image</th>
      <th class="text-center">Description</th>
      <th class="text-center">Price</th>
      <th class="text-center">Quantity in Stock</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td class="text-center">{{product.id}}</td>
      <td class="text-center">{{product.name}}</td>
      <td class="text-center"><img [src]="product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
      <td class="text-center">{{product.description}}</td>
      <td class="text-center">{{product.price | currency:'USD'}}</td>
      <td class="text-center">{{product.quantity}}</td>
      <td><button pButton type="button" label="Edit"></button></td>
      <td><button pButton type="button" label="Delete"></button></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{products ? products.length : 0 }} products.
    </div>
  </ng-template>
</p-table>
